<h2 mat-dialog-title>
  {{ 'telefono.crear' | translate }}
</h2>
<form #form="ngForm" fxLayout="column" novalidate>
  <mat-dialog-content>
    <div fxFlex>
      <mat-form-field fxFlexFill>
        <input
          matInput
          #telefonoInput="ngModel"
          [(ngModel)]="telefono.telefono"
          name="telefono"
          placeholder="{{ 'telefono' | translate }}"
          required>
        <mat-error *ngIf="telefonoInput.hasError('required')">
          {{ 'telefono.requerido' | translate }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      mat-dialog-close
      type="button"
      color="basic">
      {{ 'volver' | translate }}
    </button>
    <button
      mat-raised-button
      [disabled]="form.invalid"
      (click)="saveTelefono()"
      color="primary">
      {{ 'guardar' | translate }}
    </button>
  </mat-dialog-actions>
</form>
