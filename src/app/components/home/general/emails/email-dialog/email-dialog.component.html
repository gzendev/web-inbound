<h2 mat-dialog-title>
  {{ 'email.crear' | translate }}
</h2>
<form #form="ngForm" fxLayout="column" novalidate>
  <mat-dialog-content>
    <div fxFlex>
      <mat-form-field fxFlexFill>
        <input
          matInput
          #emailInput="ngModel"
          [(ngModel)]="email"
          name="email"
          placeholder="{{ 'email' | translate }}"
          email
          required>
        <mat-error *ngIf="emailInput.hasError('required')">
          {{ 'email.requerido' | translate }}
        </mat-error>
        <mat-error *ngIf="emailInput.hasError('email')">
          {{ 'email.invalido' | translate }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      mat-dialog-close
      type="button"
      color="basic">
      {{ 'volver' | translate }}
    </button>
    <button
      mat-raised-button
      [disabled]="form.invalid"
      (click)="saveEmail()"
      color="primary">
      {{ 'guardar' | translate }}
    </button>
  </mat-dialog-actions>
</form>
