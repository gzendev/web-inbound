<ng-container>
  <h2 mat-dialog-title>{{ title | translate }}</h2>
  <div>{{ content | translate }}</div>
  <mat-dialog-actions *ngIf="!alert">
    <button
      mat-raised-button
      mat-dialog-close
      type="button"
      color="basic">
      {{ 'no' | translate }}
    </button>
    <button
      mat-raised-button
      (click)="confirm(true)"
      color="warn">
      {{ 'si' | translate }}
    </button>
  </mat-dialog-actions>
  <mat-dialog-actions *ngIf="alert">
    <button
      mat-raised-button
      mat-dialog-close
      type="button"
      color="basic">
      {{ 'volver' | translate }}
    </button>
  </mat-dialog-actions>
</ng-container>
