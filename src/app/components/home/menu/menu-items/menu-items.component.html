<mat-nav-list *ngFor="let menu of menus">
  <mat-list-item
    *ngIf="menu.children && menu.children.length > 0"
    [ngClass]="'menu-level-' + level"
    (click)="toggle(menu)">
    <mat-icon>{{ menu.icon }}</mat-icon>
    <span class="ml-2">{{ menu.descripcion }}</span>
    <mat-icon *ngIf="!menu.expand" class="ml-2">expand_more</mat-icon>
    <mat-icon *ngIf="menu.expand" class="ml-2">expand_less</mat-icon>
  </mat-list-item>
  <mat-list-item
    *ngIf="!menu.children || menu.children.length === 0"
    [ngClass]="'menu-level-' + level"
    [routerLink]="[menu.url]"
    (click)="onToggleSideNav()">
    <mat-icon>{{ menu.icon }}</mat-icon>
    <span class="ml-2">{{ menu.descripcion }}</span>
  </mat-list-item>
  <div class="menu-child" *ngIf="menu.children && menu.expand">
    <app-menu-items [menus]="menu.children" [level]="level + 1"></app-menu-items>
  </div>
</mat-nav-list>
