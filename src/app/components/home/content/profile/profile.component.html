<div fxLayout="column" fxLayoutGap="0.5rem" fxFlexFill>
    <div fxFlex="0 0 auto" fxHide.xs>
        <app-breadcrumb [items]="breadcrumb"></app-breadcrumb>
    </div>
  <mat-card>
    <mat-card-subtitle> {{ 'contrasena' | translate }}</mat-card-subtitle>
    <mat-card-content>
        <form 
            [formGroup]="miForm" 
            (ngSubmit)="updatePass()"
            fxFlex="40"
            fxFlex.lt-sm="90"
            novalidate>
            <div class="mat-form-field-infix">
                <div fxFlex> 
                  <mat-form-field fxFlexFill [floatLabel]="'always'">
                    <mat-label class="text-black">{{'contrasena.anterior' | translate}}</mat-label>
                    <input
                    matInput
                    formControlName="oldPassword"
                    type="password"
                    class="login-input" 
                    >
                  </mat-form-field>
                </div>      
                <div fxFlex>
                  <mat-form-field fxFlexFill [floatLabel]="'always'">
                    <mat-label class="text-black">{{'contrasena.nueva' | translate}}</mat-label>
                    <input
                    matInput
                    formControlName="newPassword"
                    type="password"
                    class="login-input"
                    >
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
                </div> 
            </div>
            <div layout="row" layout-align="start right" color="primary">
                <p-footer>
                 <hr>
                <div fxFlex>
                  <button
                    *ngIf="true"
                    mat-raised-button
                    [disabled]="!miForm.valid"
                    type="submit"
                    color="primary">
                    {{ 'contrasena.cambiar' | translate }}
                  </button>
                </div>
              </p-footer>
            </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
