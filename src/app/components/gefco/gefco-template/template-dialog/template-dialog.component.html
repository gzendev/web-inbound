<form *ngIf="template" #form="ngForm">
    <h2 mat-dialog-title *ngIf="!template.id">{{ 'template.new' | translate }}</h2>
    <h2 mat-dialog-title *ngIf="template.id">{{ 'template.edit' | translate }}</h2>
    <mat-dialog-content>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="2rem">
      <div fxFlex>
        <mat-form-field fxFlexFill>
          <input
            matInput
            #nameInput="ngModel"
            [(ngModel)]="template.name"
            name="name"
            placeholder="{{ 'nombre' | translate }}"
            required>
          <mat-error *ngIf="nameInput.hasError('required')">
            {{ 'nombre.requerido' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex>
        <mat-form-field fxFlexFill>
          <input
            matInput
            [(ngModel)]="template.description"
            name="description"
            placeholder="{{ 'descripcion' | translate }}">
        </mat-form-field>
      </div>
      <div fxFlex>
          <mat-checkbox
            [(ngModel)]="template.publicTemplate"
            name="publicTemplate">
            {{ 'template-publico' | translate }}
          </mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center center">
    <button
      mat-raised-button
      mat-dialog-close
      type="button"
      color="basic">
      {{ 'cancelar' | translate }}
    </button>
    <button
      *ngIf="!template.id"
      mat-raised-button
      [disabled]="form.invalid"
      (click)="save()"
      color="primary">
      {{ 'guardar' | translate }}
    </button>
    <button
      *ngIf="template.id"
      mat-raised-button
      [disabled]="form.invalid"
      (click)="save()"
      color="primary">
      {{ 'actualizar' | translate }}
    </button>
  </mat-dialog-actions>
</form>
