<div class="gefco-mat-filter">
  <mat-option>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="0 0 auto">
        <mat-icon>search</mat-icon>
      </div>
      <div fxFlex>
        <input
          matInput
          #filterInput
          [placeholder]="placeholder"
          (keyup)="filter($event.target.value)"
          (keydown)="$event.stopPropagation()">
      </div>
    </div>
  </mat-option>
  <mat-divider></mat-divider>
</div>
